apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: simple-webapp
  labels:
    app: App1
    function: Front-end
spec:
  replicas: 3
  selector:
    matchLabels:
      app: App1
  template: # Pod definition
    metadata:
      labels:
        app: App1
        function: Front-end
      spec:
      - name: simple-webapp
        image: simple-webapp
